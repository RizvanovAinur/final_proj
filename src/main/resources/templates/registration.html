<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h3>Регистрация</h3>
<form method="POST" th:action="@{/registration}" th:object="person">
    <label for="login">Введите логин</label>
    <input type="text" th:field="*{login}" id="login">
    <div style="color: red" th:errors="*{login}" th:if="${#fields.hasErrors('login')}"></div>
    <label for="password">Введите пароль</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
    <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
